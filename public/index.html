<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Carreras</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    canvas { background: #eee; display: block; margin: 0 auto; }
  </style>
</head>
<body>
  <canvas id="game" width="600" height="400"></canvas>
  <script>
    const socket = io();
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    let players = {};

    // Dibujar jugadores
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let id in players) {
        let p = players[id];
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, 30, 30);
      }
      requestAnimationFrame(draw);
    }

    // Inicializar jugador local
    const player = { x: 50, y: 200, color: "#" + Math.floor(Math.random()*16777215).toString(16) };
    players["yo"] = player;

    // Teclas
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") player.x += 5;
      if (e.key === "ArrowLeft") player.x -= 5;
      socket.emit("mover", player);
    });

    // Escuchar actualizaciones de otros
    socket.on("actualizar", (data) => {
      players[data.id] = data;
    });

    socket.on("desconectado", (id) => {
      delete players[id];
    });

    draw();
  </script>
</body>
</html>
